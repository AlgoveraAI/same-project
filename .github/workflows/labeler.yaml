name: Labeler
on:
  pull_request_target:
    branches:
      - main

jobs:
  label:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/labeler@v2
      with:
        repo-token: ${{github.token}}
        sync-labels: "needs-ok-to-test"
        configuration-path: .github/workflows/labeler.yml
